<!DOCTYPE html>
<html>
<head>
<title>BMI Calc</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body {
background:#1a2a6c;font-family:Arial;display:flex;
 justify-content:center;align-items:center;height:100vh;color:white;}
.container{
background:white;padding:25px;border-radius:15px;box-shadow:0 5px 15px rgba(0,0,0,.3);
color:#333;width:85%;max-width:380px;margin:auto;}
h1{text-align:center;margin-bottom:15px;color:#2c3e50;}
input {width:95%;padding:12px;margin:8px 0;border:1px solid #ddd;border-radius:8px;font-size:16px;display:block;margin-left:auto;margin-right:auto;}
button{width:95%;padding:12px;background:#3498db;color:white;border:none;border-radius:8px;font-size:16px;margin-top:10px;cursor:pointer;display:block;margin-left:auto;margin-right:auto;}
button:hover{background:#2980b9;}
img{width:95%;border-radius:10px;margin:12px auto;display:block;cursor:pointer;}
</style>
</head>
<body>
<div class="container">

<h1>BMI Calculator</h1>

<input type="number" id="height" placeholder="Height (cm)"     onfocus="highlightInput('height')" >
<input type="number" id="weight" placeholder="Weight (kg)"     onfocus="highlightInput('weight')" >

<button onclick="calculateBmi()">Calculate</button>

<img id="pic" src="https://images.unsplash.com/photo-1571019614242-c5c5dee9f50b?auto=format&fit=crop&w=500&q=60" onclick="swapImg()">

</div>

<script>

function calculateBmi(){
let h=document.getElementById("height").value/100
let w=document.getElementById("weight").value
let bmi=(w/(h*h)).toFixed(1)
localStorage.setItem("bmi",bmi)
window.location="result.html"
}

function highlightInput(a){
document.getElementById(a).style.border="2px solid #3498db"
setTimeout(function(){document.getElementById(a).style.border="1px solid #ddd"},600)
}

function swapImg(){
let ph=document.getElementById("pic")
ph.src = (ph.src.includes("157101"))
? "https://images.unsplash.com/photo-1599058917212-d750089bc07b?auto=format&fit=crop&w=500&q=60"
: "https://images.unsplash.com/photo-1571019614242-c5c5dee9f50b?auto=format&fit=crop&w=500&q=60"
}

</script>

</body>
</html>
