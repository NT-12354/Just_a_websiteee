<!DOCTYPE html>
<html>
<head>
<title>Your BMI</title>
<style>
body{background:#162447;font-family:Arial;height:100vh;display:flex;
justify-content:center;align-items:center;color:white;margin:0;}
.box{
background:white;width:85%;max-width:380px;padding:25px;border-radius:15px;
color:#222;box-shadow:0 5px 15px rgba(0,0,0,.3);text-align:center;}
button{width:90%;padding:11px;border:none;border-radius:8px;margin-top:12px;
background:#3498db;color:white;font-size:16px;cursor:pointer;}
button:hover{background:#2980b9;}
#cat{padding:10px;border-radius:20px;margin:10px 0;color:white;}
#light{background:#eee;color:#000;}
</style>
</head>

<body>
<div class="box">

<h1>Your Result</h1>

<div id="num" style="font-size:34px;font-weight:bold;margin:10px;">--</div>
<div id="cat">--</div>
<p id="msg">Loading...</p>

<button onclick="window.location='index.html'">Back</button>
<button onclick="changeTheme()">Toggle Theme</button>

</div>

<script>

function showResult(){
let bmi=parseFloat(localStorage.getItem("bmi"))
animNum(bmi)
let c=document.getElementById("cat")
let m=document.getElementById("msg")

if(bmi<18.5){c.textContent="Underweight";c.style.background="#3498db";m.textContent="A little extra nutrition could help."}
else if(bmi<25){c.textContent="Normal";c.style.background="#2ecc71";m.textContent="Your balance meter is smiling."}
else if(bmi<30){c.textContent="Overweight";c.style.background="#f39c12";m.textContent="A small routine tweak might help."}
else {c.textContent="Obese";c.style.background="#e74c3c";m.textContent="Consider checking in with a health professional."}
}

function animNum(x){
let t=0
let r=document.getElementById("num")
let go=setInterval(function(){
if(t>=x){r.textContent=x;clearInterval(go)}
else{t+=0.2;r.textContent=t.toFixed(1)}
},30)
}

function changeTheme(){
document.body.style.background=
(document.body.style.background=="white")?"#162447":"white"
document.body.style.color=
(document.body.style.color=="black")?"white":"black"
}

showResult()

</script>

</body>
</html>
